services:
  # ðŸŸ¦ Backend SICUC
  sicuc-backend:
    build:
      context: .
      dockerfile: Dockerfile
      # ðŸ”‘ CORRECCIÃ“N: Indica usar la etapa 'builder' para desarrollo.
      target: builder 
    image: sicuc-backend-image:latest
    container_name: sicuc-backend
    tty: true
    stdin_open: true
    working_dir: /app
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    depends_on:
      sicuc-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    command: sh
    networks:
      - sicuc-app-network

  # ðŸŸ¨ Base de datos MySQL
  sicuc-db:
    image: mysql:8.0
    container_name: sicuc-db
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD_SECRET}
      MYSQL_DATABASE: ${SPRING_DATASOURCE_DATABASE}
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD_SECRET"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sicuc-app-network

volumes:
  db_data:

networks:
  sicuc-app-network:
    name: sicuc-internal-network