# docker-compose.prod.yml (Para despliegue a ProducciÃ³n)
services:
  # ðŸŸ¦ Backend SICUC (ProducciÃ³n)
  sicuc-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime # âœ… Correcto: Fuerza la compilaciÃ³n de la imagen ligera
      
    image: sicuc-backend-image:latest
    container_name: sicuc-backend
    restart: always
    
    # ðŸ”‘ CORRECCIÃ“N 1: Carga todas las variables de .env al backend
    env_file: .env 

    # ðŸ”‘ CORRECCIÃ“N 2: Sobrescribe las variables que necesitan ser inyectadas como args de Java 
    # y las que Spring lee directamente (Datasource URL, JWT, etc.)
    environment:
      # Forzamos el perfil 'prod' usando el argumento de Java (anula el application.properties)
      - MAVEN_OPTS=-Dspring.profiles.active=prod
      
      # Inyectamos el resto de las variables requeridas por la aplicaciÃ³n:
      - API_BASE_PATH=${API_BASE_PATH}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRATION=${JWT_ACCESS_TOKEN_EXPIRATION}
      - JWT_REFRESH_TOKEN_EXPIRATION=${JWT_REFRESH_TOKEN_EXPIRATION}
    
    ports:
      - "8080:8080"
      
    depends_on:
      sicuc-db:
        condition: service_healthy
        
    networks:
      - sicuc-app-network

  # ðŸŸ¨ Base de datos MySQL (ProducciÃ³n)
  sicuc-db:
    image: mysql:8.0
    container_name: sicuc-db
    restart: always
    
    # âœ… Correcto: Carga las variables de DB desde el .env
    env_file: .env
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD_SECRET}
      MYSQL_DATABASE: ${SPRING_DATASOURCE_DATABASE}
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      
    volumes:
      - db_data:/var/lib/mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD_SECRET"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
    networks:
      - sicuc-app-network

volumes:
  db_data:

networks:
  sicuc-app-network:
    name: sicuc-internal-network