#
# For security: Do NOT change 'distributionUrl' unless necessary and verify its source.
#

# --- Core Properties ---

# Specifies the version of the Maven Wrapper script itself.
wrapperVersion=3.3.2

# Specifies that the distribution downloaded should only include the wrapper script.
distributionType=only-script

# The URL from which the specified Maven distribution (v3.9.9) is downloaded 
# and used by the wrapper script. This ensures environment consistency.
distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.9.9/apache-maven-3.9.9-bin.zip